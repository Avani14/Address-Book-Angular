<app-header></app-header>
<h1>Person Details</h1>
<button routerLink="/add-address">Add Employee</button>
<table mat-table [dataSource]="addressList" class="lessons-table mat-elevation-z8 table-container">
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td class="profile-text" mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}
      </td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address</th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td class="dept" mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>
  <ng-container matColumnDef="zip">
    <th mat-header-cell *matHeaderCellDef> Zip </th>
    <td mat-cell *matCellDef="let element"> {{element.zipNo}} </td>
  </ng-container>
  <ng-container matColumnDef="mobile_number">
    <th mat-header-cell *matHeaderCellDef> mobile_number </th>
    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <img src="../assets/create-black-18dp.svg" routerLink="/edit-address/{{element.personId}}" alt="">
      <img src="../assets/delete-black-18dp.svg" (click)="deleteEmployees(element.personId)" alt="">
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
